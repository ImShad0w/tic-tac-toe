<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="modal">
      <h1>Choose one of the symbols to play with</h1>
      <button>X</button> 
      <button>O</button>
    </div>
  <h1>Tic tac toe</h1>
  <div class="container">
    <div class="highlight"></div>
    <div class="scoreboard">
      <div class="player">
        <p class="playerPoints"></p>
        <div class="playerSymbol"></div>
      </div>
      <div class="computer">
        <p class="computerPoints"></p>
        <div class="computerSymbol"></div>
      </div>
    </div>
    <div id="gameboard">
      <div class="gameboard-square" data-row="0" data-col="0"></div>
      <div class="gameboard-square" data-row="0"data-col="1"></div>
      <div class="gameboard-square" data-row="0"data-col="2"></div>
      <div class="gameboard-square" data-row="1"data-col="0"></div>
      <div class="gameboard-square" data-row="1"data-col="1"></div>
      <div class="gameboard-square" data-row="1"data-col="2"></div>
      <div class="gameboard-square" data-row="2"data-col="0"></div>
      <div class="gameboard-square" data-row="2"data-col="1"></div>
      <div class="gameboard-square" data-row="2"data-col="2"></div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
